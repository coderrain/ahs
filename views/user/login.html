<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
<div class="common-header-1">
    <div class="dw">
        <span><a href="">服务条款</a></span>
        <span><a href="">关于我们</a></span>
        <span><a href="/user/userinfo">用户中心</a></span>
        {% if userInfo.username %}
        <div class="denglu">欢迎您{{ userInfo.username }}</div>
        {% else %}
        <span><a href="/user/reg">注册</a></span>
        <span><a href="/user/login"  class="fontY">登录</a></span>
        {% endif %}
    </div>
    <div class="banner">
    </div>

</div>
<!--<form action="/user/login" method="post">-->
    <div>
        姓名： <input type="text" name="username" />
    </div>
    <div>
        密码： <input type="password" name="password">
    </div>
    <input type="submit" value="登录">
<!--</form>-->
<script src="/static/jquery-1.11.1.min.js"></script>
<script>
    $('[type=submit]').click(function(){
        $.ajax({
            url: '/user/login',
            type: 'post',
            data: {
                username: $('[name=username]').val(),
                password: $('[name=password]').val()
            },
            success: function(res) {
                if(res.code == 1){
                    window.location.href ="/";
                }
            }
        })
    })
</script>
</body>
</html>
